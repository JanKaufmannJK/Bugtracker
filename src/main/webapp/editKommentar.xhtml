<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/META-INF/templates/projektTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="title" value="BugTracker - Projekte" />

	<ui:define name="content">
		<h2>
			<h:outputText value="Kommentar Ã¤ndern" />
		</h2>


		<h:form id="form">
			<p:panelGrid id="kommentar" columns="2" border="1" cellpadding="10"
				cellspacing="1">
				<f:facet name="header">
					<h:outputText value="Kommentarnummer: " />
					<h:outputText value="#{fehlerBean.fehler.kommentarList.indexOf(editKommentarBean.kommentar)+1}" />
				</f:facet>
				<p:outputLabel for="text" value="Text" />
				<p:inputTextarea id="text" rows="20" cols="100"
								counter="display" maxlength="2000"
								counterTemplate="{0} characters remaining." autoResize="false"
							 	required="true" value="#{editKommentarBean.kommentar.text}" />
				<p></p>
				<h:outputText id="display" />
			</p:panelGrid>
			<p:commandButton id="save" action="#{editKommentarBean.aendern}"
				value="Speichern" icon="ui-icon-disk" />

			<p:button id="cancel" outcome="cancel"
				value="Abbrechen" immediate="true" icon="ui-icon-close" />
		</h:form>
	</ui:define>

</ui:composition>
