<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/META-INF/templates/projektTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:param name="title" value="BugTracker - Projekte"/>

    <ui:define name="content">
        <h2><h:outputText value="Projekt hinzufuegen"/></h2>


        <h:form id="form">
            <p:panelGrid id="projekt" columns="2">
                <p:outputLabel for="bezeichnung" value="Bezeichnung"/>
                <p:inputText id="bezeichnung" required="true" maxlength="64"
                             value="#{addProjektBean.projekt.bezeichnung}"/>
            </p:panelGrid>
            <p:commandButton id="save" action="#{addProjektBean.speichern}" value="Speichern" icon="ui-icon-disk" />
 
            <p:button id="cancel" outcome="cancel" value="Abbrechen" immediate="true" icon="ui-icon-close"/>
        </h:form>
    </ui:define>

</ui:composition>
