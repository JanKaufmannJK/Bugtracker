<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/META-INF/templates/projektTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:param name="title" value="BugTracker - Projekte"/>

    <ui:define name="content">
        <h2><h:outputText value="Projekt hinzufuegen"/></h2>

        <h:form id="form">
            <h:panelGrid id="projekt" columns="2">
                <h:outputLabel for="proNr" value="Projektnummer"/>
                <h:inputText id="proNr"
                             value="#{projektBean.projekt.proNr}"/>
                <h:outputLabel for="bezeichnung" value="Bezeichnung"/>
                <h:inputText id="bezeichnung" maxlength="64"
                             value="#{projektBean.projekt.bezeichnung}"/>
            </h:panelGrid>
            <h:commandButton id="save" action="#{projektBean.speichern()}" value="Speichern" />
            <h:commandButton id="cancel" action="/projektList.xhtml" value="Abbrechen" />
        </h:form>
    </ui:define>

</ui:composition>
