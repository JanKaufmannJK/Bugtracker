<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/META-INF/templates/projektTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="title" value="BugTracker - Projekte" />
	<ui:define name="content">
		<h2>
			<h:outputText value="Fehler" />
		</h2>
		<h:form id="form">
			<h:link value="Kommentar hinzufuegen" outcome="/addKommentar.xhtml" />

			<p:panelGrid id="fehler" columns="2" border="1"	cellpadding="10" cellspacing="1">
				<f:facet name="header">
					<h:outputText value="Bezeichnung " />
					<h:outputText value="#{fehlerBean.fehler.bezeichnung}" />
				</f:facet>

				<p:dataTable value="#{fehlerBean.fehler.kommentarList}"	var="k">
					<p:column>
						<f:facet name="header">KommentarNummer</f:facet>
						#{k.koNr}
					</p:column>
					<p:column>
						<f:facet name="header">Erstellt</f:facet>
						#{k.erstellt}
					</p:column>
					<p:column>
						<f:facet name="header">Text</f:facet>
						#{k.text}
					</p:column>
					<p:column>
						<f:facet name="header">Aktion</f:facet>
						<p:commandLink value="editieren " action="#{editKommentarBean.showKommentar(k)}" />
						<p:commandLink value="loeschen" action="#{editKommentarBean.removeKommentar(k)}" />
					</p:column>
				</p:dataTable>
			</p:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
