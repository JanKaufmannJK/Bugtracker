<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/META-INF/templates/projektTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="title" value="BugTracker - Projekte" />
	<ui:define name="content">
		<h2>
			<h:outputText value="Projekt" />
		</h2>
		<h:form id="form">
			<h:link value="Fehler hinzufuegen" outcome="/addFehler.xhtml" />

			<p:panelGrid id="projekt" columns="2">
				<f:facet name="header">
					<h:outputText value="Fehlerliste zum Projekt: " />
					<h:outputText value="#{projektBean.projekt.bezeichnung}" />
				</f:facet>

				<p:dataTable value="#{projektBean.projekt.fehlerList}" var="f" resizableColumns="true">
					<p:column>
						<f:facet name="header">Fehler-Nummer</f:facet>
                    	#{f.feNr}
                	</p:column>
					<p:column>
						<f:facet name="header">Bezeichnung</f:facet>
                    	#{f.bezeichnung}
                	</p:column>
					<p:column>
						<f:facet name="header">Beschreibung</f:facet>
                    	#{f.beschreibung}
                	</p:column>
					<p:column>
						<f:facet name="header">Erstellt</f:facet>
                    	#{f.erstellt}
                	</p:column>
					<p:column>
						<f:facet name="header">Status</f:facet>
                    	#{f.status}
                	</p:column>
					<p:column>
						<f:facet name="header">Prioritaet</f:facet>
                    	#{f.prioritaet}
                	</p:column>
                	<p:column>
						<f:facet name="header">Aktion</f:facet>
						<p:panelGrid id="action" columns="3">
							<p:commandButton action="#{fehlerBean.showFehler(f)}" id="oeffnen" icon="ui-icon-folder-open" title="oeffnen" />
							<p:commandButton action="#{editFehlerBean.showFehler(f)}" id="bearbeiten" icon="ui-icon-pencil" title="bearbeiten"/>
							<p:commandButton action="#{editFehlerBean.removeFehler(f)}" id="loeschen" icon="ui-icon-trash" title="loeschen" update="@form"/>
						</p:panelGrid>
					</p:column>
					<f:facet name="footer">
						In Summe existieren #{fn:length(projektBean.projekt.fehlerList)} Fehler.
					</f:facet>
				</p:dataTable>
			</p:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
