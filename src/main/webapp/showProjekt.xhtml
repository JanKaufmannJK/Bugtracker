<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/META-INF/templates/projektTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
	<ui:param name="title" value="BugTracker - Projekte" />
	<ui:define name="content">
		<h2>
			<h:outputText value="Projekt" />
		</h2>
		<h:form id="form">
			<h:link value="Fehler hinzufuegen" outcome="/addFehler.xhtml" />

			<h:panelGrid id="projekt" columns="2" border="1" cellpadding="10"
				cellspacing="1">
				<f:facet name="header">
					<h:outputText value="Bezeichnung " />
					<h:outputText value="#{projektBean.projekt.bezeichnung}" />
				</f:facet>

				<h:dataTable value="#{projektBean.projekt.fehlerList}" var="f">
					<h:column>
						<f:facet name="header">FehlerNummer</f:facet>
                    #{f.feNr}
                </h:column>
					<h:column>
						<f:facet name="header">Bezeichnung</f:facet>
                    #{f.bezeichnung}
                </h:column>
				</h:dataTable>
			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
