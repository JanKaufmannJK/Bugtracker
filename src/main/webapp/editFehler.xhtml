<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/META-INF/templates/projektTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">

	<ui:param name="title" value="BugTracker - Projekte" />

	<ui:define name="content">
		<h2>
			<h:outputText value="Fehler Ã¤ndern" />
		</h2>


		<h:form id="form">
			<h:panelGrid id="fehler" columns="2" border="1" cellpadding="10"
				cellspacing="1">
				<f:facet name="header">
					<h:outputText value="Fehlernummer " />
					<h:outputText value="TODO" />
				</f:facet>
				<h:outputLabel value="Bezeichnung" />
				<h:inputText required="true" maxlength="64" id="bezeichnung" 
					value="#{editFehlerBean.fehler.bezeichnung}" />
				<h:outputLabel for="beschreibung" value="Beschreibung" />
				<h:inputText required="true" id="beschreibung" maxlength="2000"
					value="#{editFehlerBean.fehler.beschreibung}" />
				<h:outputLabel for="prioritaet" value="Prioritaet" />
				<h:inputText required="true" id="prioritaet" maxlength="1"
					value="#{editFehlerBean.fehler.prioritaet}" />
				<h:outputLabel for="status" value="Status" />
				<h:inputText required="true" id="status" maxlength="1" value="#{editFehlerBean.fehler.status}" />
			</h:panelGrid>
			<h:commandButton id="save" action="#{editFehlerBean.aendern}"
				value="Speichern" />

			<h:commandButton id="cancel" action="/showFehler.xhtml"
				value="Abbrechen" immediate="true"/>
		</h:form>
	</ui:define>

</ui:composition>
