<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/META-INF/templates/projektTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="title" value="BugTracker - Projekte" />

	<ui:define name="content">
		<h2>
			<h:outputText value="Fehler Ã¤ndern" />
		</h2>

		<h:form id="form">
		<p:messages id="errorMessages" style="color:red;margin:8px;" />
			<p:panelGrid id="fehler" columns="2">
				<p:outputLabel value="Bezeichnung" />
				<p:inputText required="true" maxlength="64" id="bezeichnung"
					value="#{editFehlerBean.fehler.bezeichnung}" />
				<p:outputLabel for="beschreibung" value="Beschreibung" />
				<p:inputText required="true" id="beschreibung" maxlength="2000"
					value="#{editFehlerBean.fehler.beschreibung}" />
				<p:outputLabel for="prioritaet" value="Prioritaet" />
				<p:inputText required="true" id="prioritaet" maxlength="1"
					value="#{editFehlerBean.fehler.prioritaet}" />
				<p:outputLabel value="Status" />
				<p:selectOneMenu id="status" value="#{editFehlerBean.status}" converter="#{statusListConverter}" style="width:150px">
					<f:selectItem itemLabel="#{editFehlerBean.fehler.status.bezeichnung}" itemValue ="#{editFehlerBean.fehler.status}" />
					<f:selectItems value="#{editFehlerBean.folgeStati}" var="stati" itemLabel="#{stati.bezeichnung}" itemValue="#{stati}" />		
				</p:selectOneMenu>
			</p:panelGrid>
			<p:commandButton id="save" action="#{editFehlerBean.aendern}"
				value="Speichern" icon="ui-icon-disk" update = "errorMessages" />

			<p:commandButton id="cancel" action="/showProjekt.xhtml"
				value="Abbrechen" immediate="true" icon="ui-icon-close" />
		</h:form>
	</ui:define>

</ui:composition>
