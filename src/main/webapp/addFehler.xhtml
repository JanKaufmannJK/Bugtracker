<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/META-INF/templates/projektTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="title" value="BugTracker - Projekte" />

	<ui:define name="content">
		<h:form>
			<p:panel id="fehlerPanel" header="Fehler hinzufuegen"
				style="margin-bottom:10px;">
				<p:messages id="errorMessages" />
				<p:panelGrid id="fehlerGrid" columns="2">
					<p:outputLabel for="bezeichnung" value="Bezeichnung" />
					<p:inputText required="true" maxlength="64" id="bezeichnung"
						value="#{addFehlerBean.fehler.bezeichnung}" />
					<p:outputLabel for="prioritaet" value="Prioritaet" />
					<p:inputText required="true" id="prioritaet" maxlength="1"
						value="#{addFehlerBean.fehler.prioritaet}" />
					<p:outputLabel for="status" value="Status" />
					<p:selectOneMenu id="status" value="#{addFehlerBean.statusBez}"
						style="width:150px">
						<f:selectItem itemLabel="WaitingForTriage"
							noSelectionOption="false" itemValue="WaitingForTriage" />
					</p:selectOneMenu>
				</p:panelGrid>
				<p>
					<p:outputLabel for="beschreibung" value="Beschreibung" />
				</p>
				<p:inputTextarea id="beschreibung" rows="5" cols="30"
					counter="display" maxlength="2000"
					counterTemplate="{0} characters remaining." autoResize="false"
					value="#{addFehlerBean.fehler.beschreibung}" required="true" />
				<p></p>
				<h:outputText id="display" />
				<p></p>
			</p:panel>

			<p:commandButton id="save" action="#{addFehlerBean.speichern}"
				value="Speichern" icon="ui-icon-disk" update="fehlerPanel" />

			<p:commandButton id="cancel" action="/showProjekt.xhtml"
				value="Abbrechen" immediate="true" icon="ui-icon-close" />

		</h:form>
	</ui:define>

</ui:composition>
