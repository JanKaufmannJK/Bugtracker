<?xml version="1.0" encoding="UTF-8" ?>
<ui:composition template="/META-INF/templates/projektTemplate.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions"
	xmlns:p="http://primefaces.org/ui">

	<ui:param name="title" value="BugTracker - Projekte" />

	<ui:define name="content">
		<h2>
			<h:outputText value="Fehler hinzufuegen" />
		</h2>


		<h:form id="form">
			<p:panelGrid id="fehler" columns="2">
				<p:outputLabel value="Bezeichnung" />
				<p:inputText required="true" maxlength="64" id="bezeichnung"
					value="#{addFehlerBean.fehler.bezeichnung}" />
				<p:outputLabel for="beschreibung" value="Beschreibung" />
				<p:inputText required="true" id="beschreibung" maxlength="2000"
					value="#{addFehlerBean.fehler.beschreibung}" />
				<p:outputLabel for="prioritaet" value="Prioritaet" />
				<p:inputText required="true" id="prioritaet" maxlength="1"
					value="#{addFehlerBean.fehler.prioritaet}" />
				 <p:selectOneMenu id="status" value="#{addFehlerBean.fehler.status}" style="width:150px">
                <f:selectItem itemLabel="Waiting for Triage" noSelectionOption="false" itemValue="WaitingForTriage"  />
            </p:selectOneMenu>
<!-- 				<p:outputLabel for="status" value="Status" /> -->
<!-- 				<p:inputText required="true" id="status" maxlength="1" value="#{addFehlerBean.fehler.status}" /> -->
			</p:panelGrid>

			<p:commandButton id="save" action="#{addFehlerBean.speichern}"
				value="Speichern" icon="ui-icon-disk" />

			<p:commandButton id="cancel" action="/showProjekt.xhtml"
				value="Abbrechen" immediate="true"  icon="ui-icon-close" />
		</h:form>
	</ui:define>

</ui:composition>
