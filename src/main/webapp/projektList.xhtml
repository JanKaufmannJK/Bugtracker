<?xml version="1.0" encoding="UTF-8"?>
<ui:composition template="/META-INF/templates/projektTemplate.xhtml"

	xmlns:h="http://xmlns.jcp.org/jsf/html"

	xmlns:p="http://primefaces.org/ui">
	<ui:param name="title" value="BugTracker - Projekte" />
	<ui:define name="content">
		<h2>
			<h:outputText value="Projektliste" />
		</h2>
		<h:form id="form">

			<p:link value="Projekt hinzufuegen" outcome="/addProjekt.xhtml" />

			<p:dataTable value="#{projektBean.projektList}" var="p" border="1" cellpadding="10"

                    #{p.proNr}
                </p:column>

					<f:facet name="header">Bezeichnung</f:facet>
                    #{p.bezeichnung}
                </p:column>

				<p:column>
					<f:facet name="header">Aktion</f:facet>
					<p:commandLink value="Ã¶ffnen" action="#{projektBean.showProjekt(p)}" />

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
